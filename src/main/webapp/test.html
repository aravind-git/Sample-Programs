
<html>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    
    <title>AngularJS $http Rest example</title>  
 <script type="text/javascript">
            var app = angular.module("CountryManagement", []);
         
            //Controller Part
            app.controller("CountryController", function($scope, $http,$window) {
         
               
                $scope.countries = [];
                $scope.countryForm = {
                    id : -1,
                    countryName : "",
                    population : ""
                };
         
               
                
                $scope.submitCountry = function() {
                	  $window.alert("inside _refreshCountryData");
                      $http({
                          method : 'GET',
                          url : 'rest/store'
                      }).then(function successCallback(response) {
                          $window.alert("data"+ response);
                      }, function errorCallback(response) {
                      	 $window.alert("Error" +response.statusText);
                          console.log(response.statusText);
                      });
                	
                };
         
         
                function _success(response) {
                 alert("inside sucess");
                }
         
                function _error(response) {
                    console.log(response.statusText);
                }
         
              
            });
        </script>
